<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-wrapper">
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="images/search.png" alt="search">
                    <input type="text">
                </div>
                <div class="account-small">
                    <img src="images/notifications.png" alt="notifications">
                    <img src="images/account.png" alt="account">
                    <p>John Doe</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="account-large"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/dashboard.png" alt="dashboard">
                <p>Dashboard</p>
            </div>
            <ul class="nav-main">
                <li><img src="images/home.png"><p>Home</p></li>
                <li><img src="images/profile.png"><p>Profile</p></li>
                <li><img src="images/messages.png"><p>Messages</p></li>
                <li><img src="images/history.png"><p>History</p></li>
                <li><img src="images/tasks.png"><p>Tasks</p></li>
                <li><img src="images/communities.png"><p>Communities</p></li>
            </ul>
            <ul class="nav-sub">
                <li><img src="images/settings.png"><p>Settings</p></li>
                <li><img src="images/support.png"><p>Support</p></li>
                <li><img src="images/privacy.png"><p>Privacy</p></li>
            </ul>
        </div>
        <div class="main">
            <div class="projects">
                <header>Your Projects</header>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
                <div class="card">
                    <div class="title"></div>
                    <div class="body"></div>
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="announcments-container">
                <header>Announcements</header>
                <div class="announcement-card">
                    <div class="title"></div>
                    <div class="body"></div>
                </div>
                <div class="announcement-card">
                    <div class="title"></div>
                    <div class="body"></div>
                </div>
                <div class="announcement-card">
                    <div class="title"></div>
                    <div class="body"></div>
                </div>
            </div>
            <div class="trending">
                <div class="trending-profile">
                    <img>
                    <div class="username"></div>
                    <div class="nickname"></div>
                </div>
                <div class="trending-profile">
                    <img>
                    <div class="username"></div>
                    <div class="nickname"></div>
                </div>
                <div class="trending-profile">
                    <img>
                    <div class="username"></div>
                    <div class="nickname"></div>
                </div>
                <div class="trending-profile">
                    <img>
                    <div class="username"></div>
                    <div class="nickname"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
